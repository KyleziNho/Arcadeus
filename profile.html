<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Arcadeus</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-tertiary: #64748b;
            --bg-white: #ffffff;
            --bg-gray: #f8fafc;
            --bg-light: #f1f5f9;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gray);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--bg-white);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            height: 80px;
            width: auto;
            max-width: 400px;
        }

        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .nav-link:hover {
            color: var(--text-primary);
        }

        .nav-link.active {
            color: #667eea;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        /* Profile Header Section */
        .profile-header {
            background: var(--bg-white);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 32px;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .profile-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: var(--primary-gradient);
            opacity: 0.1;
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 32px;
            position: relative;
            z-index: 1;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--bg-white);
            box-shadow: var(--shadow-lg);
            background: var(--bg-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 600;
            color: #667eea;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-details h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .profile-role {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .profile-company {
            font-size: 16px;
            color: var(--text-tertiary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .profile-badges {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            background: var(--bg-light);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .badge.primary {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border-color: rgba(102, 126, 234, 0.2);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--bg-white);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .stat-icon.blue {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
        }

        .stat-icon.green {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .stat-icon.purple {
            background: rgba(139, 92, 246, 0.1);
            color: #8b5cf6;
        }

        .stat-icon.orange {
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Content Sections */
        .content-section {
            background: var(--bg-white);
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .info-label {
            font-size: 14px;
            color: var(--text-tertiary);
            font-weight: 500;
        }

        .info-value {
            font-size: 16px;
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Property Types */
        .property-types {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .property-tag {
            padding: 8px 16px;
            background: var(--bg-light);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .property-tag svg {
            width: 16px;
            height: 16px;
            color: #667eea;
        }

        /* Edit Button */
        .edit-button {
            position: absolute;
            top: 24px;
            right: 24px;
            padding: 10px 20px;
            background: var(--bg-white);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .edit-button:hover {
            border-color: #667eea;
            color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        /* Back Button */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 24px;
            transition: color 0.2s ease;
        }

        .back-button:hover {
            color: var(--text-primary);
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            position: relative;
        }

        .loading-spinner::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent, #667eea, #764ba2, transparent);
            animation: modernSpin 1.5s linear infinite;
            mask: radial-gradient(circle at center, transparent 65%, black 65%);
            -webkit-mask: radial-gradient(circle at center, transparent 65%, black 65%);
        }

        .loading-spinner::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes modernSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                opacity: 0.6; 
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .profile-info {
                flex-direction: column;
                text-align: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .nav-links {
                gap: 16px;
            }

            .header-container {
                padding: 0 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <img src="assets/arcadeus-logo-black-on-white.svg" alt="Arcadeus" class="logo">
            <nav class="nav-links">
                <a href="taskpane.html" class="nav-link">Dashboard</a>
                <a href="profile.html" class="nav-link active">Profile</a>
                <a href="#" class="nav-link" id="signOutLink">Sign Out</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <a href="taskpane.html" class="back-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Dashboard
        </a>

        <div id="profileContent">
            <div class="loading">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="auth.js"></script>
    
    <script>
        let currentUser = null;
        let profileData = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            // Check authentication using localStorage directly (more reliable)
            currentUser = JSON.parse(localStorage.getItem('arcadeusUser') || 'null');
            if (!currentUser) {
                console.log('No user found in localStorage, redirecting to login');
                window.location.href = 'login.html';
                return;
            }
            
            // For admin users, we don't need to wait for arcadeusAuth
            if (currentUser.provider !== 'admin') {
                // Wait for auth to be available for non-admin users
                let attempts = 0;
                while (!window.arcadeusAuth && attempts < 50) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
                
                if (!window.arcadeusAuth) {
                    console.error('Auth not available for non-admin user, redirecting to login');
                    window.location.href = 'login.html';
                    return;
                }
            }
            
            console.log('Profile page - User authenticated:', currentUser.email);

            // Load profile data
            await loadProfileData();
            renderProfile();

            // Sign out handler
            document.getElementById('signOutLink')?.addEventListener('click', (e) => {
                e.preventDefault();
                console.log('Sign out clicked');
                
                // Clear localStorage directly
                localStorage.removeItem('arcadeusUser');
                localStorage.removeItem('arcadeusUserProfile');
                localStorage.removeItem('arcadeusOnboarding');
                
                // Redirect to login
                window.location.href = 'login.html';
            });
        });

        async function loadProfileData() {
            try {
                // Check if Firebase is actually available and working (not blocked by CSP)
                if (typeof firebase !== 'undefined' && firebase.firestore && currentUser.uid) {
                    try {
                        const db = firebase.firestore();
                        const doc = await db.collection('users').doc(currentUser.uid).get();
                        
                        if (doc.exists) {
                            profileData = doc.data();
                            console.log('Profile loaded from Firebase');
                            return;
                        }
                    } catch (firebaseError) {
                        console.log('Firebase blocked or unavailable, using localStorage:', firebaseError.message);
                        // Don't throw - just fall back to localStorage
                    }
                }
            } catch (error) {
                console.log('Firebase not available, using localStorage:', error.message);
            }

            // Fallback to localStorage (primary method in Excel Online)
            const localProfile = localStorage.getItem('arcadeusUserProfile');
            if (localProfile) {
                profileData = JSON.parse(localProfile);
                console.log('Profile loaded from localStorage');
            } else {
                console.log('No profile data found in localStorage');
            }
        }

        function renderProfile() {
            const container = document.getElementById('profileContent');
            
            if (!profileData) {
                container.innerHTML = `
                    <div class="content-section">
                        <p style="text-align: center; color: var(--text-secondary);">
                            No profile data found. Please complete the onboarding process.
                        </p>
                    </div>
                `;
                return;
            }

            // Calculate member since
            const memberSince = profileData.onboardingCompleted ? 
                new Date(profileData.onboardingCompleted) : new Date();
            const daysSince = Math.floor((new Date() - memberSince) / (1000 * 60 * 60 * 24));

            container.innerHTML = `
                <!-- Profile Header -->
                <div class="profile-header">
                    <button class="edit-button" onclick="editProfile()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                        </svg>
                        Edit Profile
                    </button>
                    
                    <div class="profile-info">
                        <div class="profile-avatar">
                            ${currentUser.photoURL ? 
                                `<img src="${currentUser.photoURL}" alt="${currentUser.displayName}">` :
                                (currentUser.displayName || currentUser.email)[0].toUpperCase()
                            }
                        </div>
                        <div class="profile-details">
                            <h1>${currentUser.displayName || 'User'}</h1>
                            <p class="profile-role">${profileData.userRole || 'Real Estate Professional'}</p>
                            <p class="profile-company">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 7h-9l-2-2H4c-1.1 0-1.99.9-1.99 2L2 17c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2z"/>
                                </svg>
                                ${profileData.organizationName || 'Independent'}
                            </p>
                            <div class="profile-badges">
                                <span class="badge primary">${getUserTypeLabel(profileData.userType)}</span>
                                ${profileData.teamSize ? `<span class="badge">Team: ${profileData.teamSize}</span>` : ''}
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon blue">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="3" y1="9" x2="21" y2="9"></line>
                                <line x1="9" y1="21" x2="9" y2="9"></line>
                            </svg>
                        </div>
                        <div class="stat-value">0</div>
                        <div class="stat-label">Models Created</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon green">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                                <path d="m2 17 10 5 10-5"></path>
                                <path d="m2 12 10 5 10-5"></path>
                            </svg>
                        </div>
                        <div class="stat-value">${profileData.propertyTypes?.length || 0}</div>
                        <div class="stat-label">Property Types</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon purple">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                        </div>
                        <div class="stat-value">${daysSince}</div>
                        <div class="stat-label">Days Active</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon orange">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                <polyline points="22 4 12 14.01 9 11.01"></polyline>
                            </svg>
                        </div>
                        <div class="stat-value">100%</div>
                        <div class="stat-label">Profile Complete</div>
                    </div>
                </div>

                <!-- Account Information -->
                <div class="content-section">
                    <h2 class="section-title">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 1v6m0 6v6m11-11h-6m-6 0H1"></path>
                        </svg>
                        Account Information
                    </h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">Email</span>
                            <span class="info-value">${currentUser.email}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Account Type</span>
                            <span class="info-value">${getUserTypeLabel(profileData.userType)}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Organisation</span>
                            <span class="info-value">${profileData.organizationName || 'Not specified'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Role</span>
                            <span class="info-value">${profileData.userRole || 'Not specified'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Team Size</span>
                            <span class="info-value">${profileData.teamSize || 'Not specified'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Member Since</span>
                            <span class="info-value">${memberSince.toLocaleDateString()}</span>
                        </div>
                    </div>
                </div>

                <!-- Investment Focus -->
                <div class="content-section">
                    <h2 class="section-title">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                        </svg>
                        Investment Focus
                    </h2>
                    <div class="property-types">
                        ${(profileData.propertyTypes || []).map(type => `
                            <div class="property-tag">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9 11l3 3L22 4"></path>
                                    <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                                </svg>
                                ${getPropertyTypeLabel(type)}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function getUserTypeLabel(type) {
            const labels = {
                'company': 'Real Estate Company',
                'institutional': 'Institutional Investor',
                'researcher': 'Researcher / Analyst',
                'individual': 'Individual Investor'
            };
            return labels[type] || type;
        }

        function getPropertyTypeLabel(type) {
            const labels = {
                'office': 'Office Buildings',
                'retail': 'Retail Properties',
                'multifamily': 'Multifamily Residential',
                'industrial': 'Industrial & Logistics',
                'hospitality': 'Hospitality & Hotels',
                'mixed': 'Mixed-Use Development',
                'land': 'Land Development',
                'other': 'Other / Specialized'
            };
            return labels[type] || type;
        }

        function editProfile() {
            // Redirect to onboarding to update profile
            window.location.href = 'onboarding.html';
        }
    </script>
</body>
</html>
