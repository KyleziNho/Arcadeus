<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Excel Live Analyzer Fixes</title>
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-button { background: #4CAF50; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; margin: 5px; }
        .test-button:hover { background: #45a049; }
        .output { background: #f8f9fa; padding: 20px; margin: 15px 0; border-radius: 8px; white-space: pre-wrap; font-family: monospace; max-height: 500px; overflow-y: auto; }
        .status { padding: 12px; margin: 10px 0; border-radius: 6px; }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Excel Live Analyzer - PropertyNotLoaded Fix Test</h1>
        
        <div id="status" class="status">‚è≥ Loading...</div>
        
        <button onclick="testAnalyzer()" class="test-button">Test Comprehensive Analysis</button>
        <button onclick="testOptimizedContext()" class="test-button">Test Optimized Context</button>
        <button onclick="testFallbackContext()" class="test-button">Test Fallback Context</button>
        <button onclick="clearOutput()" class="test-button" style="background: #6c757d;">Clear Output</button>
        
        <div id="output" class="output"></div>
    </div>

    <script src="widgets/ExcelLiveAnalyzer.js"></script>
    
    <script>
        let analyzer;
        
        function log(message) {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `[${timestamp}] ${message}\n`;
            output.scrollTop = output.scrollHeight;
            console.log(message);
        }
        
        function setStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        Office.onReady(() => {
            log('‚úÖ Office.js ready');
            
            if (typeof ExcelLiveAnalyzer !== 'undefined') {
                analyzer = new ExcelLiveAnalyzer();
                log('‚úÖ ExcelLiveAnalyzer loaded successfully');
                setStatus('‚úÖ Excel Live Analyzer ready for testing!');
            } else {
                log('‚ùå ExcelLiveAnalyzer not found');
                setStatus('‚ùå ExcelLiveAnalyzer failed to load', 'error');
            }
        });
        
        async function testAnalyzer() {
            if (!analyzer) {
                log('‚ùå Analyzer not initialized');
                return;
            }
            
            log('\nüîç Testing Comprehensive Context Analysis...');
            log('=' .repeat(60));
            
            try {
                const startTime = Date.now();
                const result = await analyzer.getComprehensiveContext();
                const duration = Date.now() - startTime;
                
                log(`‚è±Ô∏è  Analysis completed in ${duration}ms`);
                
                if (result.available === false || result.error) {
                    log(`‚ùå Analysis failed: ${result.error}`);
                    if (result.fallback) {
                        log('‚úÖ Fallback context available');
                        log(`üìä Fallback worksheet: ${result.fallback.worksheetName}`);
                    }
                } else {
                    log('‚úÖ Analysis successful!');
                    log(`üìä Workbook: ${result.workbook?.name}`);
                    log(`üìÑ Active worksheet: ${result.activeWorksheet?.name}`);
                    log(`üìè Used range: ${result.activeWorksheet?.usedRange?.address || 'Empty'}`);
                    log(`üî¢ Worksheets count: ${result.allWorksheets?.length || 0}`);
                    log(`üìù Named ranges: ${result.namedRanges?.length || 0}`);
                    
                    if (result.financialMetrics && Object.keys(result.financialMetrics).length > 0) {
                        log('üí∞ Financial metrics found');
                    }
                }
            } catch (error) {
                log(`‚ùå Test failed: ${error.message}`);
                console.error('Full error:', error);
            }
            
            log('=' .repeat(60));
        }
        
        async function testOptimizedContext() {
            if (!analyzer) {
                log('‚ùå Analyzer not initialized');
                return;
            }
            
            log('\nüéØ Testing Optimized Context for AI...');
            log('=' .repeat(60));
            
            try {
                const startTime = Date.now();
                const result = await analyzer.getOptimizedContextForAI();
                const duration = Date.now() - startTime;
                
                log(`‚è±Ô∏è  Optimization completed in ${duration}ms`);
                
                if (result.error) {
                    log(`‚ùå Optimization failed: ${result.error}`);
                } else {
                    log('‚úÖ Optimization successful!');
                    log(`üèóÔ∏è  Structure: ${result.structure}`);
                    log(`üìÑ Worksheet: ${result.worksheetName}`);
                    log(`üìà Summary: ${result.summary}`);
                    
                    if (result.financialMetrics && Object.keys(result.financialMetrics).length > 0) {
                        log('üí∞ Financial metrics included');
                    }
                    
                    if (result.keyCalculations && Object.keys(result.keyCalculations).length > 0) {
                        log('üßÆ Key calculations mapped');
                    }
                }
            } catch (error) {
                log(`‚ùå Test failed: ${error.message}`);
                console.error('Full error:', error);
            }
            
            log('=' .repeat(60));
        }
        
        async function testFallbackContext() {
            if (!analyzer) {
                log('‚ùå Analyzer not initialized');
                return;
            }
            
            log('\nüõ°Ô∏è  Testing Fallback Context...');
            log('=' .repeat(60));
            
            try {
                const startTime = Date.now();
                const result = await analyzer.getFallbackContext();
                const duration = Date.now() - startTime;
                
                log(`‚è±Ô∏è  Fallback completed in ${duration}ms`);
                
                if (result.error) {
                    log(`‚ùå Fallback failed: ${result.error}`);
                } else {
                    log('‚úÖ Fallback successful!');
                    log(`üìÑ Worksheet: ${result.worksheetName}`);
                }
            } catch (error) {
                log(`‚ùå Test failed: ${error.message}`);
                console.error('Full error:', error);
            }
            
            log('=' .repeat(60));
        }
        
        function clearOutput() {
            document.getElementById('output').textContent = '';
        }
    </script>
</body>
</html>
